<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recomendação por Sentimento - HistFlix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-light">
    <div class="container mt-5">
        <h1 class="text-warning">Recomendação por Sentimento</h1>
        <form method="post" class="mb-4">
            <div class="mb-3">
                <label for="user_input" class="form-label">Descreva seu humor ou preferências:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" value="{{ user_input }}" required>
            </div>
            <div class="mb-3">
                <label for="n" class="form-label">Número de recomendações:</label>
                <input type="number" class="form-control" id="n" name="n" value="10">
            </div>
            <button type="submit" class="btn btn-warning">Obter recomendações</button>
        </form>
        {% if error %}
            <div class="alert alert-danger">Erro: {{ error }}</div>
        {% endif %}
        {% if explanation %}
            <div class="alert alert-info">{{ explanation }}</div>
        {% endif %}
        {% if recommendations %}
            <h2 class="text-warning mt-4">Recomendações</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Gêneros</th>
                    </tr>
                </thead>
                <tbody>
                    {% for rec in recommendations.itertuples() %}
                    <tr>
                        <td>{{ rec.Title }}</td>
                        <td>{{ rec.Genres }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
