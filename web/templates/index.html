<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'HistFlix - Recommendation System' if lang == 'en' else 'HistFlix - Sistema de Recomendação' }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-black text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-warning">
        <div class="container">
            <a class="navbar-brand text-warning fw-bold" href="/">HistFlix</a>
            <div class="ms-auto">
                <a href="/?lang=en" class="btn btn-outline-warning btn-sm me-2">English</a>
                <a href="/?lang=pt-br" class="btn btn-outline-warning btn-sm">Português</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center text-warning display-4 fw-bold">HistFlix</h1>
        <p class="text-center text-light">
            {{ 'Enter your User ID to get personalized movie recommendations.' if lang == 'en' else 'Insira seu ID de Usuário para receber recomendações personalizadas de filmes.' }}
        </p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/recommend" method="post" class="p-4 border rounded bg-dark">
                    <div class="mb-3">
                        <label for="user_id" class="form-label text-light">{{ 'User ID:' if lang == 'en' else 'ID de Usuário:' }}</label>
                        <input type="number" id="user_id" name="user_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="n" class="form-label text-light">{{ 'Number of Recommendations:' if lang == 'en' else 'Número de Recomendações:' }}</label>
                        <input type="number" id="n" name="n" class="form-control" value="10">
                    </div>
                    <div class="mb-3">
                        <label for="alpha" class="form-label text-light">{{ 'Hybrid Weight (Alpha):' if lang == 'en' else 'Peso Híbrido (Alpha):' }}</label>
                        <input type="number" id="alpha" name="alpha" class="form-control" step="0.1" value="0.7">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">{{ 'Get Recommendations' if lang == 'en' else 'Obter Recomendações' }}</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
